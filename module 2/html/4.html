<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested.html</title>
</head>
<body>
    <table align="center" border="2px">
        <tr align="center">
            <th bgcolor="skyblue">Device</th>
            <th bgcolor="skyblue">Brand</th>
            <th colspan="2" bgcolor="skyblue">Specification</th>
            
        </tr>
        <tr>
            <td rowspan="3">Smartphone</td>
            <td rowspan="3">Apple</td>
            <td rowspan="3" colspan="2">
                <table border="2px">
                    <tr>
                        <th bgcolor="yellow">Model</th>
                        <th bgcolor="yellow">Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
        </tr>
        <tr></tr>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6'' Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5'' Display</td>
    </table>
</body>
</html>
